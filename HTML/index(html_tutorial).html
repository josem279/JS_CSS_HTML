<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is a website built to help design macro and exercise plans">
        <title>Fitness Planner</title>
    </head>
    <body>
        <h1>Fitness Planner</h1>
        <!-- A small description of what the tool is all about using comments: Here we emphasize "nutrition" and "exercise by making the words bold and bigger that surrounding text-->
        <p>
            A neat tool built to help you design your <big><b>nutrition</b></big> and <big><b>exercise</b></big> needs!
        </p>
        <!-- Using the horizontal rule "<hr/> tag to separate description from site content-->
        <hr/>
        <p>A paragraph</p>
        <!-- Adding a line break with the br tag-->
        <br/>
        <p>Another paragraph</p>
        <!-- Using the subscript tag to write out H20 properly-->
        <p>Make sure you drink enough H<sub>2</sub>O!</p>
        <!-- Using the superscript tag to reference energy balance-->
        <p>
            If we want to lose weight, we must eat at a calorie deficit<sup>1</sup>.
        </p>
    </body>
</html>
